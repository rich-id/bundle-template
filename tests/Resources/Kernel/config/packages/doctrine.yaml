#                        dir: '%kernel.project_dir%/src/Entity'
#                        prefix: 'RichId\CookiesRegulationBundle\Entity'
#                        alias: App
            empty_database:
                connection: empty_database
                naming_strategy: doctrine.orm.naming_strategy.underscore
